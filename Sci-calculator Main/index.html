<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>RevaCALCðŸ§®ðŸ’Š</title>
    <link href="img/rd.png" rel="icon">
    <link href="img/big-rd.png" rel="big-rd">

</head>
<body>
    
    <div class="container">
        <div class="calculator dark">
            <div class="theme-toggler active">
                <i class="toggler-icon"></i>
            </div>
            <div class="display">
                <div id="display" type="text" placeholder="0"></div>
            </div>
            <div class="buttons">
                <table>
                    <tr>
                        <td><button class="btn-operator" id="clear">C</button></td>
                        <td><button class="btn-operator" id="+">+</button></td>
                        <td><button class="btn-operator" id="-">-</button></td>
                        <td><button class="btn-operator" id="/">&divide;</button></td>
                        <td><button class="btn-operator" id="*">&times;</button></td>
                        <td><button class="btn-operator" id="backspace" onclick="backspace()">DEL</button></td>
                    </tr>
                    <tr>
                        <td><button class="btn-operator" id="sin" onclick="sin()">sin</button></td>
                        <td><button class="btn-operator" id="fact" onclick="fact()">x!</button></td>
                        <td><button class="btn-number" id="7">7</button></td>
                        <td><button class="btn-number" id="8">8</button></td>
                        <td><button class="btn-number" id="9">9</button></td>
                        <td><button class="btn-operator" id="%">%</button></td>
                        
                    </tr>
                    <tr>
                        <td><button class="btn-operator" id="cos" onclick="cos()">cos</button></td>
                        <td><button class="btn-operator" id="log" onclick="log()">log</button></td>
                        <td><button class="btn-number" id="4">4</button></td>
                        <td><button class="btn-number" id="5">5</button></td>
                        <td><button class="btn-number" id="6">6</button></td>
                        <td><button class="btn-operator" id=".">.</button></td>
                
                    </tr>
                    <tr>
                        <td><button class="btn-operator" id="cos" onclick="tan()">tan</button></td>
                        <td><button class="btn-operator" id="sqrt" onclick="sqrt()">âˆš</button></td>
                        <td><button class="btn-number" id="1">1</button></td>
                        <td><button class="btn-number" id="2">2</button></td>
                        <td><button class="btn-number" id="3">3</button></td>
                        <td rowspan="2"><button class="btn-equal" id="equal">=</button></td>
                    </tr>
                    <tr>
                        <td><button class="btn-number" id="e" onclick="e()">e</button></td>
                        <td><button class="btn-operator" id="pow" onclick="pow()">x <span style="position: relative; bottom: .4em; right: .1em;">y</span></td>
                        <td><button class="btn-operator" id="(">(</button></td>
                        <td><button class="btn-number" id="0">0</button></td>
                        <td><button class="btn-operator" id=")">)</button></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <style>
        #footer{
        position:fixed;
        padding: 10px,10px,0px,10px;
        bottom: 10px;;
        width:100%;
        height:40px;
        }
    </style>

        </div>
    <script src="script.js"></script>
</body>
</html>
